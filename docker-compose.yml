version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dexchange-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dexchange
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dexchange"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dexchange-network

  dexchange-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dexchange-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/dexchange?schema=public
      - API_KEY=dev-api-key-1234
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dexchange-network

volumes:
  postgres_data:
    driver: local

networks:
  dexchange-network:
    driver: bridge